{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Patent Metasearch</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="theme-icon">
            <img src="light.png" id="theme-switcher">
        </div>
        <section>
            <div class="main">
                <div class="title">
                    <h1>Patent Metasearch</h1>
                </div>

                    </button>
                </div>
                <div class="subtitle">
                    <p>Search once, Get various search engines results.</p>
                </div>
            </div>
        </section>
    </body>
    <script src="{% static 'js/script.js' %}"></script>
